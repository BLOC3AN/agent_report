# ==========================================
# deployment/docker-compose.prod.yml - Production with External MongoDB
# ==========================================

version: '3.8'

services:
  # Agent Report Service (Production - No local MongoDB)
  agent-report:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: agent-report-service
    ports:
      - "5000:5000"  # FastAPI API
    environment:
      # Application Configuration
      - DEBUG=false
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=5000

      # Database Configuration (External MongoDB Atlas)
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-agent_reports}
      - MONGODB_COLLECTION_NAME=${MONGODB_COLLECTION_NAME:-chat_history}

      # LLM Configuration
      - LLM_MODEL=gemini-2.0-flash
      - LLM_TEMPERATURE=0.7
      - LLM_TOP_P=0.8
      - LLM_TOP_K=40
      - LLM_MAX_TOKENS=2048
      - LLM_VERBOSE=false

      # Google API Configuration
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}

      # Google Sheets Configuration (required for scheduler)
      - DEFAULT_SHEET_URL=${DEFAULT_SHEET_URL:-https://docs.google.com/spreadsheets/d/19zPaWbW-VuYqhq1ur8vcPoV4EbDKKVDDN84vi4yuOJU/edit?usp=sharing}

      # Slack Integration (required for scheduler)
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_USER_ID=${SLACK_USER_ID}
      - SLACK_CHANNEL_ID=${SLACK_CHANNEL_ID:-}

      # Scheduler Configuration
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - SCHEDULER_TIMEZONE=${SCHEDULER_TIMEZONE:-Asia/Ho_Chi_Minh}
      - SCHEDULER_CHECK_TIMES=${SCHEDULER_CHECK_TIMES:-10:00,12:00,15:00}
      - SCHEDULER_MAX_REMINDERS=${SCHEDULER_MAX_REMINDERS:-3}
      - SCHEDULER_STATE_FILE=/app/data/daily_report_state.json

    volumes:
      - scheduler_data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - agent-network

volumes:
  scheduler_data:
    driver: local

networks:
  agent-network:
    driver: bridge
